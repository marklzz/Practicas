<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Objetos</title>
	<script type="text/javascript">

		function Gato(nombre, edad){
			this.nombre=nombre;
			this.edad=edad;
		}

		var gato = new Gato("Mi gatito lindo", 12);		

		alert("Hola! Me llamo "+gato.nombre+" y mi edad es "+gato.edad);
		alert(gato);

		//Comprueba el objeto en la consola del navegador
		console.log(gato);
	</script>
</head>
<body>
</body>
</html>
